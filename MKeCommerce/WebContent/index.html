<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
	<!--  	<link rel="stylesheet" type="text/css" href="css/style.css"> -->
	
	<!-- https://sapui5.hana.ondemand.com/resources/sap-ui-cachebuster/sap-ui-core.js -->
	<!-- sap.m, sap.me , sap.ui.unified, sap.ui.commons, sap.ui.table, sap.me ,    data-sap-ui-preload="async"-->
		
		<title>MK eCommerce UI5 App</title>

		<script id="sap-ui-bootstrap"
				src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m, sap.me, sap.ui.unified"  
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-resourceroots='{"mk.ecommerce": "./"}'
				data-sap-ui-theme="sap_bluecrystal">
		</script>

		<script>				
	            sap.ui.getCore().attachInit(function() {
	                new sap.m.Shell({
	                    app: new sap.ui.core.ComponentContainer({
	                        height : "100%",
	                        name : "mk.ecommerce"
	                    })
	                }).placeAt("content");
	            });
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
